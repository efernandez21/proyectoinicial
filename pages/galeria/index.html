<script id="rendered-js">
function $(selector) {
  return document.querySelector(selector);
}

var flkty = new Flickity('.main-carousel');
$('.main-carousel').addEventListener('wheel', e => {

  console.log(e.deltaX);
  if (e.deltaX > 5) {
    e.preventDefault();
    flkty.next();
  } else if (e.deltaX < -5) {
    e.preventDefault();
    flkty.previous();
  }
  console.log('hi');
});
//# sourceURL=pen.js
    </script>

     <script>
var area = document.querySelector('.zoomable')
var instance = panzoom(area, {

});

var area2 = document.querySelector('.zoomable2')

  minZoom: 1
});
    </script>
