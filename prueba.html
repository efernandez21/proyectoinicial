<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="js/panzoom.js"></script>
    <style>

    <title>PruebaHci</title>
    <script type="text/javascript" src="js/paper.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->

</head>
<body>

  <div class="panzoom-parent" style="border: solid blue 1px;">
    <img id="primera" class="panzoom" src="img/radiografia3.jpg" alt="Imagen radiografia">
  </div><br>
<button onclick="()=> panzoom.reset()">boton</button>
    
  <script>
      const imagen = document.getElementById('primera');
      const panzoom = Panzoom(imagen, {
          maxScale:3,
        //   minScale:0.5,
          contain: 'outside',
          startScale:1.2,
        //   startX:0,
        //   startY:0,
        //   disablePan:false,
        //   panOnlyWhenZoomed:false,  //Desactiva la panoramica mientras la escala es igual al valor inicial
          relative: true,
        //   disableZoom:true
      });
      panzoom.pan(10, 10);
      panzoom.zoom(1, { animate: false }); 
      imagen.parentElement.addEventListener('wheel', panzoom.zoomWithWheel)
      
      
      
  </script>
</body>
</html>
